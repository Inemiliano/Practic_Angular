<div id="edit_form" class="new-form-container">
    <form action="">
        <div class="new-form-group">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" disabled [value]="user.id" class="new-input-field">
        </div>
        <div class="new-form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="user.name" class="new-input-field">
        </div>
        <div class="new-form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="user.username" class="new-input-field">
        </div>
        <div class="new-form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" [(ngModel)]="user.email" class="new-input-field">
        </div>
        <div class="new-form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" [(ngModel)]="user.phone" class="new-input-field">
        </div>
        <div class="new-form-group">
            <label for="website">Website</label>
            <input type="text" name="website" id="website" [(ngModel)]="user.website" class="new-input-field">
        </div>
    </form>

    <button (click)="enviar()" class="new-btn-submit">Activate</button>
</div>
